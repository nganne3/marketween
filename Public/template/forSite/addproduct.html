<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- =========================BOX ICON============================ -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- =========================GOOGLE FONT============================ -->
    <link rel="stylesheet" href="css/addproduct.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    
    <div id="container">
        <div id="container-child">
            <div id="addproduct-title"><span style="font-size: 40px; font-weight: bold;">Thêm sản phẩm</span></div>
            <div id="addproduct-des"><span style="font-size: 24px; color: #333333;">Thêm 1 sản phẩm mới vào bộ sưu tập tuyệt vời của bạn</span></div>
            <div id="addproduct-form">
                <div id="addproduct-form-file">
                    <label for=""><span class="form-text-1">Bản xem trước</span><span class="form-text-2">(Không bắt buộc ngay)</span></label>
                    <div id="add-form-file-box">
                        <div id="add-form-file-box-text"><span style="font-size: 20px; color: #333333;">Chấp nhận PNG, GIF, WEBP, MP4 hoặc MP3 tối đa 100mb.</span></div>
                        <div id="add-form-file-box-btn"><button><span>Chọn tệp</span></button></div>
                    </div>
                </div>
                <div class="addproduct-form-input">
                    <label for=""><span class="form-text-1">Đường dẫn đến Google Drive</span><span class="form-text-2">(Không bắt buộc ngay)</span></label>
                    <input type="text" placeholder="Đường dẫn nơi lưu trữ tệp của bạn">
                </div>
                <div class="addproduct-form-input">
                    <label for=""><span class="form-text-1">Tên sản phẩm</span></label>
                    <input type="text" placeholder="Gợi ý 'Johan Libert #1475'">
                </div>
                <div class="addproduct-form-input">
                    <label for=""><span class="form-text-1">Mô tả</span><span class="form-text-2">(Không bắt buộc ngay)</span></label>
                    <input type="text" placeholder="Gợi ý 'Ảnh dã ngoại thứ 6 ngày 13'">
                </div>
                <div class="addproduct-form-select">
                    <label for=""><span class="form-text-1">Chọn bộ sưu tập hiện có của bạn</span></label>
                    <select name="" id="">
                        <option value="" selected>XANGOL</option>
                    </select>_V
                </div>
                <div class="addproduct-form-select">
                    <label for=""><span class="form-text-1">Chọn thể loại</span></label>
                    <select name="" id="">
                        <option value="" selected>Hình ảnh</option>
                    </select>
                </div>
            </div>
            <div id="addproduct-form-btn"><button><span>Thêm sản phẩm</span></button></div>
        </div>
    </div>
</body>
</html>
